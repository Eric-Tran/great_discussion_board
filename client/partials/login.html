<div ng-controller='loginController'>
	<form class='form-inline text-center'>
		<div class='form-group'>
			<h3>Hello!</h3>
			<h3>Welcome to the Board! Use this board to post topics and comment on topics posted by others. To begin, please enter a username below!</h3>
			<br>
			<input type ='text' ng-model='user.name' class='form-control' placeholder='Enter Username'>
			<button ng-click='addUser()' class='btn btn-primary'>Login</button>
		</div>
	</form>
</div>
